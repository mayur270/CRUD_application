{% for emp in employees %}
  <tr>
    <td>{{ emp.fullname }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.phone }}</td>
    <td>{{ emp.location }}</td>
    <td>
      <button type="button" class="btn btn-warning btn-sm employee-update" data-url="{% url 'update_view' emp.id %}">
        <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
      </button>
      <button type="button" class="btn btn-danger btn-sm employee-delete" data-url="{% url 'delete_view' emp.id %}">
        <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center">No Employee Details</td>
  </tr>
{% endfor %}
