<form method="post" autocomplete="off" action="{% url 'create_view' %}" class="employee-create-form" id='addEmployeeModal'>
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Add Employee Details</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'includes/create_update_form.html' %}
  </div>
  <div class="modal-footer">
    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
    <input type="submit" class="emp_add btn" value="Add">
  </div>
</form>
